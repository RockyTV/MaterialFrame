<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Material Elevation</title>
        <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/main.js"></script>
    <meta name="theme-color" content="">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body class="fullbleed">
    <h2>Elevation override</h2>
    <div class="card noelevation"></div>
    <h2>Elevation 1</h2>
    <div class="cardnoelevation" elevation="z"></div>
    <h2>Elevation 2</h2>
    <div class="cardnoelevation" elevation="zz"></div>
    <h2>Elevation 3</h2>
    <div class="cardnoelevation" elevation="zzz"></div>
    <h2>Elevation 4</h2>
    <div class="cardnoelevation" elevation="zzzz"></div>
    <h2>Elevation 5</h2>
    <div class="cardnoelevation" elevation="zzzzz"></div>
</body>
</html>
