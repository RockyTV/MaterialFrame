<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Material Toolbar</title>
        <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/main.js"></script>
    <meta name="theme-color" content="">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body class="fullbleed">
   <br><br>
    <h1 style="margin-left: 40px">Content top</h1>
    <h2 style="margin-left: 40px">Normal</h2>
    <div id="toolbar" class="">
        <div id="content">
            <div class="first"><i class="material-icons">menu</i></div>
            <div class="title">Title</div>
            <div><i class="material-icons">more_vert</i></div>
            <div><i class="material-icons">search</i></div>
        </div>
    </div>
    <h2 style="margin-left: 40px">Medium-tall</h2>
    <div id="toolbar" class="medium-tall">
        <div id="content">
            <div class="first"><i class="material-icons">menu</i></div>
            <div class="title">Title</div>
            <div><i class="material-icons">more_vert</i></div>
            <div><i class="material-icons">search</i></div>
        </div>
    </div>
    <h2 style="margin-left: 40px">Tall</h2>
    <div id="toolbar" class="tall">
        <div id="content">
            <div class="first"><i class="material-icons">menu</i></div>
            <div class="title">Title</div>
            <div><i class="material-icons">more_vert</i></div>
            <div><i class="material-icons">search</i></div>
        </div>
    </div>
    <h1 style="margin-left: 40px">Content middle</h1>
    <h2 style="margin-left: 40px">Medium-tall</h2>
    <div id="toolbar" class="tall">
        <div id="content" class="middle">
            <div class="first"><i class="material-icons">menu</i></div>
            <div class="title">Title</div>
            <div><i class="material-icons">more_vert</i></div>
            <div><i class="material-icons">search</i></div>
        </div>
    </div>
    <h1 style="margin-left: 40px">Content bottom</h1>
    <h2 style="margin-left: 40px">Medium-tall</h2>
    <div id="toolbar" class="medium-tall">
        <div id="content" class="bottom">
            <div class="first"><i class="material-icons">menu</i></div>
            <div class="title">Title</div>
            <div><i class="material-icons">more_vert</i></div>
            <div><i class="material-icons">search</i></div>
        </div>
    </div>
    <h2 style="margin-left: 40px">Tall</h2>
    <div id="toolbar" class="tall">
        <div id="content" class="bottom">
            <div class="first"><i class="material-icons">menu</i></div>
            <div class="title">Title</div>
            <div><i class="material-icons">more_vert</i></div>
            <div><i class="material-icons">search</i></div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
